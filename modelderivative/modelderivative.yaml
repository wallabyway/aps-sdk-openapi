openapi: 3.0.1
info:
  title: Model Derivative
  version: '2.0'
  description: Use the Model Derivative API to translate designs from one CAD format to another. You can also use this API to extract metadata from a model.
  termsOfService: 'https://www.autodesk.com/company/legal-notices-trademarks/terms-of-service-autodesk360-web-services/forge-platform-web-services-api-terms-of-service'
  x-support: 'https://stackoverflow.com/questions/tagged/autodesk-model-derivative'
  contact:
    name: Autodesk Platform Services
    url: 'https://aps.autodesk.com/'
    email: aps.help@autodesk.com
security:
  - 2-legged:
      - 'data:read'
      - 'data:write'
  - 3-legged:
      - 'data:read'
      - 'data:write'
servers:
  - url: 'https://developer.api.autodesk.com'
tags:
  - name: Informational
  - name: Jobs
  - name: Manifest
  - name: Derivatives
  - name: Thumbnails
  - name: Metadata
components:
  securitySchemes:
    3-legged:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://developer.api.autodesk.com/authentication/v2/authorize'
          tokenUrl: 'https://developer.api.autodesk.com/authentication/v2/token'
          refreshUrl: 'https://developer.api.autodesk.com/authentication/v2/token'
          scopes:
            'data:read': read your data
            'data:write': modify your data
            'data:create': create new data
      x-authentication_context: user context required
      description: User context required.
    2-legged:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://developer.api.autodesk.com/authentication/v2/token'
          scopes:
            'data:read': read application accessible data
            'data:write': write application accessible data
            'data:create': create application accessible data
      x-authentication_context: application context required
      description: Application context required.
  parameters:
    accept-encoding:
      name: Accept-Encoding
      in: header
      schema:
        type: string
      description: |
        A comma separated list of the algorithms you want the response to be encoded in, specified in the order of preference.  

        If you specify ``gzip`` or ``*``, content is compressed and returned in gzip format.
    x-ads-force:
      name: x-ads-force
      in: header
      required: false
      schema:
        type: boolean
      description: |
        ``true``: Forces the system to parse property data all over again. Use this option to retrieve an object tree when previous attempts have failed.

        ``false``: (Default) Use previously parsed property data to extract the object tree.
    x-ads-derivative-format:
      name: x-ads-derivative-format
      in: header
      required: false
      schema:
        $ref: '#/components/schemas/XAdsDerivativeFormat'
      description: |
        Specifies what Object IDs to return, if the design has legacy SVF derivatives generated by the BIM Docs service. Possible values are:  

        - ``latest`` - (Default) Return SVF2 Object IDs. 
        - ``fallback`` - Return SVF Object IDs.  

        **Note:**  

        1. This parameter applies only to designs with legacy SVF derivatives generated by the BIM 360 Docs service. 
        2. The BIM 360 Docs service now generates SVF2 derivatives. SVF2 Object IDs may not be compatible with the SVF Object IDs previously generated by the BIM 360 Docs service. Setting this header to fallback may resolve backward compatibility issues resulting from Object IDs of legacy SVF derivatives being retained on the client side. 
        3. If you use this parameter with one derivative (URN), you must use it consistently across the following: 

           - `Create Translation Job </en/docs/model-derivative/v2/reference/http/job-POST>`_ (for OBJ output) 
           - `Fetch Object Tree </en/docs/model-derivative/v2/reference/http/urn-metadata-modelguid-GET>`_
           - `Fetch All Properties </en/docs/model-derivative/v2/reference/http/urn-metadata-guid-properties-GET>`_
           - `Fetch Specific Properties <en/docs/model-derivative/v2/reference/http/metadata/urn-metadata-guid-properties-query-POST>`_
    forceget:
      name: forceget
      in: query
      required: false
      schema:
        type: string
      description: |
        ``true``: Retrieves large resources, even beyond the 20 MB limit. If exceptionally large (over 800 MB), the system acts as if ``forceget`` is ``false``. 

        ``false``: (Default) Does not retrieve resources if they are larger than 20 MB.
    region:
      name: region
      in: header
      schema:
        $ref: '#/components/schemas/Region'
      description: |
        Specifies the data center where the manifest and derivatives of the specified source design are stored. Possible values are:

        - ``US`` - (Default) Data center for the US region.
        - ``EMEA`` - Data center for the European Union, Middle East, and Africa. 
        - ``APAC`` - (Beta) Data center for the Australia region.

        **Note**: Beta features are subject to change. Please avoid using them in production environments.
    source-design-urn:
      name: urn
      in: path
      schema:
        type: string
      description: The URL-safe Base64 encoded URN of the source design.
      required: true
    width:
      name: width
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/Width'
      description: 'Width of thumbnail in pixels.  Possible values are: ``100``, ``200``, ``400``  If ``width`` is omitted, but ``height`` is specified, ``width`` defaults to ``height``. If both ``width`` and ``height`` are omitted, the server will return a thumbnail closest to ``200``, if such a thumbnail is available.'
    height:
      name: height
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/Height'
      description: 'Height of thumbnails. Possible values are: ``100``, ``200``, ``400``.If ``height`` is omitted, but ``width`` is specified, ``height`` defaults to ``width``.  If both ``width`` and ``height`` are omitted, the server will return a thumbnail closest to ``200``, if such a thumbnail is available'
  headers:
    x-ads-startup-time:
      description: 'The service startup time, in the following date format: ``EEE MMM dd HH:mm:ss Z yyyy``.'
      schema:
        type: string
    x-ads-app-identifier:
      description: 'The service identifier. Comprises of the service name, version, and environment.'
      schema:
        type: string
    x-ads-duration:
      description: 'The amount of time spent servicing the request, in milliseconds.'
      schema:
        type: string
    x-ads-troubleshooting:
      description: 'Provides information about server failures, if any.'
      schema:
        type: string
    x-ads-size:
      description: 'Size in bytes of the request data. Additionally, the system uses this information to determine if a 413 (content too large) response is returned.'
      schema:
        type: string
  responses: {}
  schemas:
    View:
      type: string
      x-stoplight:
        id: f25156ebd69f8
      description: Required options for SVF type. Possible values are ``2d`` and ``3d``.
      enum:
        - 2d
        - 3d
      title: ''
    Role:
      type: string
      x-stoplight:
        id: 4dfad8ded59da
      minLength: 1
      enum:
        - 2d
        - 3d
      description: |-
        Specifies the type of a Model View.
        Possible values are: ``2d``, ``3d``.
    Payload:
      type: string
      description: |
        Specifies the format for numeric values in the response body. Possible values:

        - ``text`` - (Default) Returns all properties requested in ``fields`` without applying any special formatting.
        - ``unit`` - Applies a filter and returns only the properties that contain numerical values. Additionally, it formats property values as ``##<VALUE_OF_PROPERTY><UNIT_OF_VALUE><PRECISION><SYSTEM_UNIT>``. For example ``##94.172{mm}[3]{m}``, where ``94.172`` is the value of the property, ``{mm}`` is the unit of the value, ``[3]`` is the precision, and ``{m}`` is the metric base unit for the measurement.
      x-stoplight:
        id: 0f4faccbbd8c6
      minLength: 1
      enum:
        - text
        - unit
    ConversionMethod:
      type: string
      x-stoplight:
        id: 90905852a0d0b
      enum:
        - legacy
        - modern
        - v3
        - v4
      description: |-
        Specifies what IFC loader to use during translation. Applicable only when the source design is of type IFC. Possible values are:

        - ``legacy`` - Use IFC loader version 1, which is based on the Navisworks IFC loader. 
        - ``modern`` - Use IFC loader version 2, which is based on the Revit IFC loader. 
        - ``v3`` - Use IFC loader version 3, which is based on the Revit IFC loader.
        - ``v4`` - **(Recommended)** Use IFC loader version 4, which is a native solution specifically designed for Autodesk Platform Services (APS). It does not depend on Navisworks or Revit. 
    BuildingStoreys:
      type: string
      x-stoplight:
        id: 9de4932445395
      description: |-
        Specifies how storeys are translated. Applicable only when the source design is of type IFC. Possible values are:

        - ``hide`` - (Default) Storeys are translated but not visible by default.
        - ``show`` - Storeys are translated and are visible by default.
        - ``skip`` - Storeys are not translated.

        **Note:** These options are applicable only when ``conversionMethod`` is set to ``modern`` or ``v3``.
      enum:
        - hide
        - show
        - skip
    Spaces:
      type: string
      x-stoplight:
        id: 496cb45012e93
      description: |-
        Specifies how spaces are translated. Applicable only when the source design is of type IFC. Possible values are:

        - ``hide`` - (Default) spaces are translated but are not visible by default.
        - ``show`` - Spaces are translated and are visible by default.
        - ``skip`` - Spaces are not translated.

        **Note:** These options are applicable only when ``conversionMethod`` is set to ``modern`` or ``v3``.
      enum:
        - hide
        - show
        - skip
    OpeningElements:
      type: string
      x-stoplight:
        id: 165e55ef212e5
      description: |
        Specifies how openings are translated. Applicable only when the source design is of type IFC. Possible values are:

        - ``hide`` - (Default) Openings are translated but are not visible by default.
        - ``show`` - Openings are translated and are visible by default.
        - ``skip`` - Openings are not translated.

        **Note:** These options are applicable only when conversionMethod is set to ``modern`` or ``v3``.
      enum:
        - hide
        - show
        - skip
    ExtractorVersion:
      type: string
      x-stoplight:
        id: 0ce6aa62598da
      description: |-
        Specifies what version of the Revit translator/extractor to use. Applicable only when the source design is of type RVT. Possible values are:

        - ``next`` - Makes the translation job use the newest available version of the translator/extractor. This option is meant to be used by beta testers who wish to test a pre-release version of the translator. If no pre-release version is available, the system uses the current official release version.
        - ``previous`` - Makes the translation job use the previous official release version of the translator/extractor. This option is meant to be used as a workaround in case of regressions caused by a new official release of the translator/extractor. If this attribute is not specified, the system uses the current official release version.
      enum:
        - next
        - previous
    MaterialMode:
      type: string
      x-stoplight:
        id: 7503c129e886f
      description: |-
        Specifies the materials to apply to the generated SVF derivatives. Applicable only when the source design is of type RVT. Possible values are:

        - ``auto`` - (Default) Use the current setting of the default view of the input file.
        - ``basic`` - Use basic materials.
        - ``autodesk`` - Use Autodesk materials.
      enum:
        - auto
        - basic
        - autodesk
    Hierarchy:
      type: string
      x-stoplight:
        id: 473b8ba8deab5
      description: |-
        Specifies how the hierarchy of items are determined. Applicable only when the source design is of type VUE.

        - ``Classic`` - (Default) Uses hardcoded rules to set the hierarchy of items.
        - ``SystemPath`` - Uses a linked XML or MDB2 properties file to set hierarchy of items. You can use this option to make the organization of items consistent with SmartPlant 3D.

        **Notes:**

        1. The functioning of the SystemPath depends on the default setting of the property SP3D_SystemPath or System Path.
        2. The pathing delimiter must be \.
        3. If you want to customize further, import the VUE file to Navisworks. After that, use POST job on the resulting Navisworks (nwc/nwd) file.
      enum:
        - Classic
        - SystemPath
    2dView:
      type: string
      x-stoplight:
        id: 0a076028722fa
      description: |-
        The format that 2D views must be rendered to. Possible values are:

        - ``legacy`` - (Default) Render to a model derivative specific file format.
        - ``pdf`` - Render to the PDF file format. When the source design is of type Revit, applies only to Revit 2022 files and newer. If the source design is of type DWG, only properties with semantic values are extracted. 
      enum:
        - legacy
        - pdf
    Width:
      type: integer
      x-stoplight:
        id: 538da198a6bd0
      description: 'Width of thumbnail in pixels.  Possible values are: ``100``, ``200``, ``400``  If ``width`` is omitted, but ``height`` is specified, ``width`` defaults to ``height``. If both ``width`` and ``height`` are omitted, the server will return a thumbnail closest to ``200``, if such a thumbnail is available.'
      enum:
        - 100
        - 200
        - 400
    Height:
      type: integer
      x-stoplight:
        id: 91ad401a43ef2
      description: 'Height of thumbnails. Possible values are: ``100``, ``200``, ``400``.If ``height`` is omitted, but ``width`` is specified, ``height`` defaults to ``width``.  If both ``width`` and ``height`` are omitted, the server will return a thumbnail closest to ``200``, if such a thumbnail is available'
      enum:
        - 100
        - 200
        - 400
    Format:
      type: string
      x-stoplight:
        id: 4194abf8ad124
      description: |
        Specifies the format of the file to create, when the specified output is STL.  Possible values are:

        - ``ascii`` - Create derivative as an ASCII STL file.
        - ``binary`` - (Default) Create derivative as a binary STL file.  
      default: binary
      enum:
        - binary
        - ascii
    ExportFileStructure:
      type: string
      x-stoplight:
        id: 7de74ba445b4e
      description: |
        Specifies the structure of the derivative, when the specified output is STL. Possible values are: 

        - ``single`` (Default) Create one STL file for all the input files (assembly file).
        - ``multiple``: Create a separate STL file for each object
      default: single
      enum:
        - single
        - multiple
    ApplicationProtocol:
      type: string
      x-stoplight:
        id: e8b97471468f8
      description: |
        Specifies the application protocol to use when the output type is STEP. Possible values are: 

        - ``203`` - Configuration controlled design.
        - ``214`` - (Default) Core data for automotive mechanical design processes. 
        - ``242`` - Managed model based 3D engineering. 
      default: '214'
      enum:
        - '203'
        - '214'
        - '242'
    SurfaceType:
      type: string
      x-stoplight:
        id: 54bbe66ea757d
      description: |
        Specifies the surface type to export as, when the output is IGES. Possible values are 

        - ``bounded`` - (Default) Bounded surface
        - ``trimmed`` - Trimmed surface
        -  `wireframe`. Wireframe  surface.'
      default: bounded
      enum:
        - bounded
        - trimmed
        - wireframe
    SheetType:
      type: string
      x-stoplight:
        id: c82b15e3d6477
      description: |
        The sheet body type to export as, when the output is IGES.  Possible values are:

        - ``open``
        -  ``shell`` 
        - ``surface`` - (Default)
        - ``wireframe``
      default: surface
      enum:
        - open
        - surface
        - shell
        - wireframe
    SolidType:
      type: string
      x-stoplight:
        id: dd5831c11180b
      description: |
        The solid body type to export as, when the output is IGES. Possible values are: 

        - ``solid`` - (Default)
        - ``surface``
        - ``wireframe``
      default: solid
      enum:
        - solid
        - surface
        - wireframe
    Unit:
      type: string
      x-stoplight:
        id: c8830955fe86d
      description: |-
        The units the models must be translated to, when the output type is OBJ. For example, from millimeters (10, 123, 31) to centimeters (1.0, 12.3, 3.1). If the source unit or the unit you are translating to is not supported, the values remain unchanged.
        Possible values are: 

        - ``meter``
        - ``decimeter``
        - ``centimeter``
        - ``millimeter``
        - ``micrometer``
        - ``nanometer``
        - ``yard``
        - ``foot``
        - ``inch``
        - ``mil``
        - ``microinch``

        **Note:** Not supported when the source design is F3D.
      enum:
        - meter
        - decimeter
        - centimeter
        - millimeter
        - micrometer
        - nanometer
        - yard
        - foot
        - inch
        - mil
        - microinch
    XAdsRole:
      type: string
      x-stoplight:
        id: 9f2eb207e596c
      enum:
        - rendered
        - extracted
      description: |-
        The source of the thumbnail:  Possible values are:

        - ``rendered`` - Generated pursuant to this API call 
        - ``extracted`` - Obtained from the original design file'
    XAdsJobStatus:
      type: string
      x-stoplight:
        id: fe8004987d684
      enum:
        - inprogress
        - success
        - failed
        - timedout
      description: 'The execution status of the translation job.  Possible values are: ``inprogress``, ``success``, ``failed``, ``timedout``'
    Region:
      type: string
      description: |
        Specifies where the referenced files are stored. Possible values are: 
            
        - ``US`` - Data center for the US region.
        - ``EMEA`` - Data center for the European Union, Middle East, and Africa. 
        - ``AUS`` - (Beta) Data center for the Australia region.

        **Note**: Beta features are subject to change. Please avoid using them in production environments.
      enum:
