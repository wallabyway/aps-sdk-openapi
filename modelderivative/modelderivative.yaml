        - $ref: '#/components/parameters/height'
      x-ads_command_line_example:
        curl -X "GET" -H "Authorization: 'Bearer PtnrvrtSRpWwUi3407QhgvqdUVKL" -v "https://developer.api.autodesk.com/modelderivative/v2/designdata/dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6bW9kZWxkZXJpdmF0aXZlL0E1LnppcA/thumbnail"'
  '/modelderivative/v2/designdata/{urn}/manifest/{derivativeUrn}/signedcookies':
    parameters:
      - name: derivativeUrn
        in: path
        schema:
          type: string
        description: The URL-encoded URN of the derivative. Use the `Fetch Manifest operation </en/docs/model-derivative/v2/reference/http/manifest/urn-manifest-GET/>`_to obtain the URNs of derivatives for the specified source design.
        required: true
      - $ref: '#/components/parameters/source-design-urn'
    get:
      summary: Fetch Derivative Download URL
      tags:
        - Derivatives
      responses:
        '200':
          description: Successfully retrieved the download URL of the specified derivative.
          headers:
            Content-Type:
              schema:
                type: string
              description: application/octet-stream
            Content-Length:
              schema:
                type: string
              description: 'Denotes the size of the derivative, in bytes.'
            x-ads-app-identifier:
              $ref: '#/components/headers/x-ads-app-identifier'
            x-ads-startup-time:
              $ref: '#/components/headers/x-ads-startup-time'
            x-ads-duration:
              $ref: '#/components/headers/x-ads-duration'
            Set-Cookie:
              schema:
                type: string
              description: Signed cookie to use with download URL. There will be three headers in the response named Set-Cookie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DerivativeDownload'
      operationId: get-derivative-url
      description: 'Returns a download URL and a set of signed cookies, which lets you securely download the derivative specified by the ``derivativeUrn`` URI parameter. The signed cookies have a lifetime of 6 hours. You can use range headers with the returned download URL to download the derivative in chunks, in parallel.'
      parameters:
        - schema:
            type: integer
          in: query
          name: minutes-expiration
          description: 'Specifies how many minutes the signed cookies should remain valid. Default value is 360 minutes. The value you specify must be lower than the default value for this parameter. If you specify a value greater than the default value, the Model Derivative service will return an error with an HTTP status code of ``400``.'
        - schema:
            type: string
          in: query
          name: response-content-disposition
          description: The value that must be specified as the ``response-content-disposition`` query string parameter with the download URL. Must begin with ``attachment``. This value defaults to the default value corresponding to the derivative/file.
        - $ref: '#/components/parameters/region'
      security:
        - 2-legged:
            - 'data:read'
        - 3-legged:
            - 'data:read'
  '/modelderivative/v2/designdata/{urn}/manifest/{derivativeUrn}':
    parameters:
      - $ref: '#/components/parameters/source-design-urn'
      - name: derivativeUrn
        in: path
        schema:
          type: string
        description: The URL-encoded URN of the derivative. Check the manifest of the source design to get the URNs of the derivatives available for download.
        required: true
    head:
      summary: Check Derivative Details
      tags:
        - Derivatives
      responses:
        '200':
          description: Information about the specified derivative was successfully returned.
          headers:
            Content-Type:
              schema:
                type: string
              description: application/octet-stream
            Content-Length:
              schema:
                type: string
              description: 'Denotes the size of the specified derivative, in bytes.'
            x-ads-app-identifier:
              $ref: '#/components/headers/x-ads-app-identifier'
            x-ads-startup-time:
              $ref: '#/components/headers/x-ads-startup-time'
            x-ads-duration:
              $ref: '#/components/headers/x-ads-duration'
            x-ads-troubleshooting:
              $ref: '#/components/headers/x-ads-troubleshooting'
        '202':
          description: Request was accepted but processing is not complete. Repeat until you receive an HTTP status of ``200``.
      operationId: head-check-derivative
      description: |-
        Returns information about the specified derivative.

        Use this operation to determine the total content length of a derivative before you download it. If the derivative is large, you can choose to download the derivative in chunks, by specifying a chunk size using the ``Range`` header parameter.
      parameters:
        - $ref: '#/components/parameters/region'
      security:
        - 2-legged:
            - 'data:read'
        - 3-legged:
            - 'data:read'
  '/modelderivative/v2/designdata/{urn}/manifest':
    parameters:
      - $ref: '#/components/parameters/source-design-urn'
    get:
      summary: Fetch Manifest
      tags:
        - Manifest
      responses:
        '200':
          description: Manifest was retrieved successfully.
          headers:
            x-ads-app-identifier:
              schema:
                type: string
            x-ads-startup-time:
              schema:
                type: string
            x-ads-duration:
              schema:
                type: string
            x-ads-troubleshooting:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manifest'
      operationId: get-manifest
      description: |-
        Retrieves the manifest of the specified source design.

        The manifest is a JSON file containing information about all the derivatives translated from the specified source design. It contains information such as the URNs of the derivatives, the translation status of each derivative, and much more.

        The first time you translate a source design, the Model Derivative service creates a manifest for that design. Thereafter, every time you translate that source design, even to a different format, the Model Derivative service updates the same manifest. It does not create a new manifest. Instead, the manifest acts like a central registry for all the derivatives of your source design created through the Model Derivative service.  

        When the Model Derivative service starts a translation job (as a result of a request you make using `Create Translation Job </en/docs/model-derivative/v2/reference/http/jobs/job-POST/>`_), it keeps on updating the manifest at regular intervals. So, you can use the manifest to check the status and progress of each derivative that is being generated. When multiple derivatives have been requested each derivative may complete at a different time. So, each derivative has its own ``status`` attribute. The manifest also contains an overall ``status`` attribute. The overall ``status`` becomes ``complete`` when the ``status`` of all individual derivatives become complete.

        Once the translation status of a derivative is ``complete`` you can download the derivative.

        **Note:** You cannot download 3D SVF2 derivatives.
      security:
        - 2-legged:
            - 'data:read'
            - 'viewable:read'
        - 3-legged:
            - 'data:read'
            - 'viewable:read'
      parameters:
        - $ref: '#/components/parameters/accept-encoding'
        - $ref: '#/components/parameters/region'
    delete:
      summary: Delete Manifest
      tags:
        - Manifest
      responses:
        '200':
          description: Success.
          headers:
            x-ads-app-identifier:
              $ref: '#/components/headers/x-ads-app-identifier'
            x-ads-startup-time:
              $ref: '#/components/headers/x-ads-startup-time'
            x-ads-duration:
              $ref: '#/components/headers/x-ads-duration'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteManifest'
      operationId: delete-manifest
      description: |
        Deletes the manifest of the specified source design. It also deletes all derivatives (translated output files) generated from the source design. However, it does not delete the source design.

        **Note:** This operation is idempotent. So, if you call it multiple times, even when no manifest exists, will still return a successful response (200).
      security:
        - 2-legged:
            - 'data:write'
            - 'data:read'
        - 3-legged:
            - 'data:write'
            - 'data:read'
