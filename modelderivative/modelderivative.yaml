      properties:
        formats:
          type: object
          description: 'A dictionary object that contains a collection of key-value pairs, where each pair represents the target file format and the corresponding source file formats.'
          additionalProperties:
            type: array
            items:
              type: string
            description: |
              Key-value pairs. The key is the target file format. The value is an array of source design file formats that can be translated to the specified target file format.
      title: ''
    ObjectTree:
      description: An object that represents the successful response of a Fetch Object Tree operation.
      type: object
      x-examples:
        example-1:
          data:
            type: objects
            objects:
              - objectid: 1
                name: A5
                objects:
                  - objectid: 2
                    name: Model
                    objects:
                      - objectid: 3
                        name: Bottom
                        objects:
                          - objectid: 4
                            name: Box
                      - objectid: 5
                        name: Pillar
                        objects:
                          - objectid: 6
                            name: Cylinder
                      - objectid: 7
                        name: Top
                        objects:
                          - objectid: 8
                            name: Box
      properties:
        data:
          type: object
          description: Envelope that contains the returned data.
          required:
            - type
            - objects
          properties:
            type:
              type: string
              description: The type of data that is returned. Always ``objects``.
              minLength: 1
            objects:
              type: array
              description: Collection of "objects" that constitute the nodes of the object tree.
              uniqueItems: true
              minItems: 1
              items:
                type: object
                properties:
                  objectid:
                    type: number
                    description: A non-persistent ID that is assigned to an object at translation time.
                  name:
                    type: string
